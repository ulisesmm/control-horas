<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control de Horas - Modelo Excel">
    <title>Control de Horas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#107c41">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header class="app-header">
        <h1>Control de Horas</h1>
        <button id="exportBtn" class="btn btn-secondary" title="Exportar Informe">ðŸ“„ Exportar PDF</button>
    </header>

    <main class="container">
        <!-- Input Section -->
        <section class="card input-section">
            <h2>Nuevo Registro Diario</h2>
            <form id="entryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" required>
                    </div>
                </div>

                <!-- Checkboxes Group 1 -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="normal">
                        Dia Trabajado
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="guard">
                        Guardia
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="fc">
                        F.C.
                    </label>
                </div>

                <!-- Hours Inputs -->
                <div class="form-row three-cols">
                    <div class="form-group">
                        <label for="hr50">HR 50%</label>
                        <input type="number" id="hr50" step="0.5" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="hr100">HR 100%</label>
                        <input type="number" id="hr100" step="0.5" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="travel">Hora Viaje</label>
                        <input type="number" id="travel" step="0.5" min="0" placeholder="0">
                    </div>
                </div>

                <!-- New Night Hours Inputs -->
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="hr50n">HR 50% N</label>
                        <input type="number" id="hr50n" step="0.5" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="hr100n">HR 100% N</label>
                        <input type="number" id="hr100n" step="0.5" min="0" placeholder="0">
                    </div>
                </div>

                <!-- Viandas Checkboxes -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="food8">
                        Vianda 8Hs
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="food10">
                        Vianda 10Hs
                    </label>
                </div>

                <div class="form-group">
                    <label for="obs">ObservaciÃ³n</label>
                    <input type="text" id="obs" placeholder="Comentarios...">
                </div>

                <button type="submit" class="btn btn-primary">Guardar DÃ­a</button>
            </form>
        </section>

        <!-- Totals Dashboard -->
        <section class="card stats-card">
            <h2>Totales Mensuales</h2>
            <div class="stats-grid compact-grid">
                <div class="stat-item">
                    <div class="stat-label">Dia Trabajado</div>
                    <div class="stat-value" id="totalNormal">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">HR 50%</div>
                    <div class="stat-value" id="total50">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">HR 100%</div>
                    <div class="stat-value" id="total100">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Hs Viaje</div>
                    <div class="stat-value" id="totalTravel">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">HR 50% N</div>
                    <div class="stat-value" id="total50n">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">HR 100% N</div>
                    <div class="stat-value" id="total100n">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Vianda 8Hs</div>
                    <div class="stat-value" id="totalFood8">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Vianda 10Hs</div>
                    <div class="stat-value" id="totalFood10">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Guardia</div>
                    <div class="stat-value" id="totalGuard">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">F.C.</div>
                    <div class="stat-value" id="totalFC">0</div>
                </div>
            </div>
        </section>

        <!-- History Table -->
        <section class="card history-section">
            <div class="section-header">
                <h2>Detalle Mensual</h2>
                <button id="clearDataBtn" class="btn btn-danger btn-sm">Reiniciar Mes</button>
            </div>
            <div class="table-responsive">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>DÃ­a</th>
                            <th>Normal</th>
                            <th>HR 50%</th>
                            <th>HR 100%</th>
                            <th>H. Viaje</th>
                            <th>50% N</th>
                            <th>100% N</th>
                            <th>V8</th>
                            <th>V10</th>
                            <th>G</th>
                            <th>FC</th>
                            <th>Obs.</th>
                            <th class="no-print"></th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registrado', reg))
                .catch(err => console.log('SW error', err));
        }
    </script>
</body>

</html>
